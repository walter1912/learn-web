    <script>
        const language = document.querySelector(".header__link.link-language");
        console.log(language);
        function toggleLanguage(e) {
            console.log("e:", e);
            const icon = e.getElementsByClassName("language-icon")[0];
            const option = e.getElementsByClassName("language__option")[0];


            if (icon.classList.contains("fa-chevron-down")) {
                icon.classList.remove("fa-chevron-down");
                icon.classList.add("fa-chevron-up");
                option.style.display = "block";
            }
            else {
                icon.classList.remove("fa-chevron-up");
                icon.classList.add("fa-chevron-down");
                option.style.display = "none";
            }
        }
        function setLanguage(e) {
            const parent = e.parentElement;
            const parent2 = parent.parentElement;
            const language = parent2.querySelector("span");
            language.innerText = e.innerText;
        }
        function toggleNavbar(e) {
            const parent = e.parentElement;
            const icon = e.getElementsByClassName("icon-navbar")[0];
            const header__navbar = parent.querySelector(".header__navbar");
            if (icon.classList.contains("fa-bars")) {
                icon.classList.remove("fa-bars");
                icon.classList.add("fa-times");
                header__navbar.style.transition = "height .5s linear 1s";
                header__navbar.style.display = "flex";
                
            }
            else {
                icon.classList.remove("fa-times");
                icon.classList.add("fa-bars");
                header__navbar.style.display = "none";
            }

        }
    </script>
